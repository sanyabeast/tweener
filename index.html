<!DOCTYPE html>
<html>
<head>
	<title>Tweener</title>
	<style type="text/css">
		html, body {
			width: 100%;
			height: 100%;
			margin: 0;
			overflow: hidden;
		}

		.box {
			width: 50px;
			height: 50px;
			background: black;
			margin-right: 32px;
			margin-bottom: 32px;
			border-radius: 50%;
			color: white;
			text-align: center;
			justify-content: center;
			align-items: center;
			display: flex;
		}

		.parent {
			display: flex;
			flex-wrap: wrap;
		}
	</style>
</head>
<body>
	<div class="parent">
	</div>
	<script type="text/javascript">
		Object.defineProperties(window.Node.prototype, {
			"matrix" : {
				get : function(){
					if (this._matrix){
						return this._matrix;
					} else {
						this._matrix = [1, 0, 0, 1, 0, 0];
						return this._matrix;
					}
				},
				set : function(matrix){
					this._matrix = matrix;
					this.style.transform = "matrix(" + this._matrix.join(",") + ")"
				}
			},
			"x" : {
				set : function(x){
					this.matrix[4] = x;
					this.matrix = this.matrix;
				},
				get : function(){
					return this.matrix[4];
				}
			},
			"y" : {
				set : function(y){
					this.matrix[5] = y;
					this.matrix = this.matrix;
				},
				get : function(){
					return this.matrix[5];
				}
			},
			"scale" : {
				set : function(scale){
					this.matrix[0] = this.matrix[3] = scale;
					this.matrix = this.matrix;
				},
				get : function(){
					return this.matrix[0];
				}
			},
			"opacity" : {
				set : function(opacity){
					this._opacity = opacity;
					this.style.opacity = opacity;
				},
				get : function(){
					if (typeof this._opacity == "undefined") this._opacity = 1;
					return this._opacity;
				}
			}
		});
	</script>
	<script data-main="main" src="node_modules/requirejs/require.js"></script>
</body>
</html>
